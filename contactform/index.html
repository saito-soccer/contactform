<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問合せフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="box"><h1>お問合わせフォーム</h1></div>
    <form action="mail_confirm.php" method="POST" class="form">

        <div class="box1">
            <label>名前</label><br>
            <input type="text" name="name" size="30">
        </div>
            <br>
        <div class="box1">
            <label>メールアドレス</label><br>
            <input type="text" name="mail" size="30">
        </div>
            <br>
        <div class="box1">
            <label>年齢</label><br>
            <select name="age">
                <option>選択してください</option>
                <script>
                    for(var i = 18; i <= 65; i++){
                        document.write("<option>");
                        document.write(i);
                        document.write("</option>");
                    }
                </script>
            </select>
        </div>

            <br>
        <div class="box1">
            <label>コメント</label><br>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
            <br>
            <input type="submit" value="送信する" class="submit">
        </div>
    </form>
</body>
